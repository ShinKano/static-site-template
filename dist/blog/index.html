    window.__routeInfo = {"template":"../src/pages/blog.js","sharedHashesByProp":{},"data":{"posts":[{"id":8,"title":"コーポレートサイトの再現をはじめました。","content":"「About」のページで、企業サイトでよくあるレイアウトを再現できるか、練習しています。\n\n\n写真も含めたデザインで、どれくらいのスピード表示ができるんだろう？\nとはいえ、ビルドしてデプロイする段階で通常のhtmlに戻ってるわけで、そこはさして期待してないけど。\n\nコンポーネント志向で記述していくわけだけど、うまく要素の切り出しと再利用できないなあ。\n\nこのあたり、もう少し勉強と実例が必要なように思う。\n\n\n↓\n\n```\nexport default () => (\n  <SampleSite>\n\n    <Title />\n    <AboutSection />\n\n  </SampleSite>\n);\n```\n","created_at":"2019-09-08T05:39:41.248Z","updated_at":"2019-09-08T05:39:41.274Z","image":[]},{"id":7,"title":"ブログデザインを作りました！","content":"ようやく、デザインにとりかかるところまで来ました。\n\n**Styled-Component**をつかって、コンポーネント毎にスタイリング。\n\nこれめっちゃ楽ね！！\n\n（勉強するのに時間はかかったけど・・・笑）\n\n\n\n「レゴみたいにwebサイトを作れる」って誰かが例えてたけど、レゴ好きの自分としては最高ねコレ。\n\n\n","created_at":"2019-09-02T12:26:15.632Z","updated_at":"2019-09-02T12:26:15.662Z","image":[]}]},"path":"blog","sharedData":{},"siteData":{}};</script><script defer="" type="text/javascript" src="/templates/vendors~src/pages/about~src/pages/blog~src/pages/index.f669cd57.js"></script><script defer="" type="text/javascript" src="/templates/src/pages/blog.56c0751c.js"></script><script defer="" type="text/javascript" src="/templates/styles.7852134d.js"></script><script defer="" type="text/javascript" src="/templates/vendors~main.34654331.js"></script><script defer="" type="text/javascript" src="/main.ca740bdc.js"></script></body></html>
